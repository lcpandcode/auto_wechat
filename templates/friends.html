<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回话列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin-left: 5%;margin-top: 1%;margin-bottom: 1%">好友列表-选择您要自动回复的好友</div>
    <div style="margin-left: 5%;margin-right: 5%">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>好友名称</th>
          <th>选择您要自动回复的好友</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>小名</td>
          <td>
              <button  class="btn select_btn" >未选择</button><div style="display: none">小明</div>
          </td>
        </tr>
        <tr>
          <td>小东</td>
          <td>
              <button  class="btn select_btn" >未选择</button><div style="display: none">小明</div>
          </td>
        </tr>
      </tbody>
    </table>
        <button class="btn" id="submit_friends">提交</button>
    </div>

    <div style="margin-left: 5%;margin-top: 1%;margin-bottom: 1%">群聊列表-选择您要自动回复的群聊</div>
    <div style="margin-left: 5%;margin-right: 5%">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>群聊名称</th>
          <th>选择您要自动回复的群聊</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>小名</td>
          <td>
              <button  class="btn select_btn" >未选择</button><div style="display: none">小明</div>
          </td>
        </tr>
        <tr>
          <td>小东</td>
          <td>
              <button  class="btn select_btn" >未选择</button><div style="display: none">小明</div>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
</body>

    <script type="text/javascript">
        //选择自动回复的好友
        var friends = "?friends=";
        $(document).ready(function(){
          $(".select_btn").click(function(){
            $(this).html("已选择");
            friends = friends + '|' + $(this).next().html();

          });

          $("#submit_friends").click(function(){
            //提交数据到后台
              var url = '/auto_replay_friends_list' + friends
              $.get(url,function(data,status){
                alert("Data: " + data + "\nStatus: " + status);
              });
          });
        });
    </script>
</html>
